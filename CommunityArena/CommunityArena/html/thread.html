<!--<button ng-click="makeForum()">Make Post!</button>-->
<a ng-click="toForum(currentForum.ID)">Back to {{name}}</a>

<h3>{{currentThread.Name}}</h3>

<p>Currently watching users.</p>
<div ng-repeat="user in threadUsers">
    <p ng-mouseover="showStats(user)">{{user}}</p>
    <button ng-show="notCurrentUserCheck(user)" ng-click="attack(user)">Attack {{user}}</button>
</div>

<div ng-show="targetCheck()">
    <p>{{threadTarget}}</p>
    <button ng-show="notCurrentUserCheck(threadTarget)" ng-click="attack(threadTarget)">Attack {{threadTarget}}</button>
</div>

<div ng-repeat="post in posts">
    <p>{{post.Poster}} posted on {{post.date.toDateString()}}</p>
    <p>{{post.Text}}</p>
    <button ng-show="adminCheck()" ng-click="deletePost(post.ID)">Delete Post</button>
</div>

<form name="MakePost" ng-submit="makePost(currentThread.ID)" ng-show="userCheck()">
    <label for="newPostName">New Post Text: </label>
    <input type="text" ng-model="inputs.newPostText" required />
    <input type="submit" ng-disabled="MakePost.$invalid" />
</form>
